<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let component of components" [routerLink]="component.redirectTo" detail="false">
        <ion-label>
          {{ component.name }}
        </ion-label>        
        <ion-icon [name]="component.icon" slot="start"></ion-icon>        
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>      
    </ion-item-sliding>
  </ion-list>

</ion-content>
